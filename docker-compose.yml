# A simple bundle docker container for orange

db:
  image: mysql:5.7
  environment:
    - MYSQL_DATABASE=alert_engine
    - MYSQL_ROOT_PASSWORD=12345678
  # Port is not required to be exposed, but recommend for debug purpose
  ports:
    - "3306:3306"

orange:
  build: .
  # The prebuilt image is avaliable below
  # image: syhily/orange
  ports:
    - "7777:7777"
    - "8888:80"
    - "9999:9999"
  environment:
    - ORANGE_HOST=db
    - ORANGE_PORT=3306
    - ORANGE_USER=root
    - ORANGE_PWD=12345678
    - ORANGE_DATABASE=alert_engine
  links:
    - db
